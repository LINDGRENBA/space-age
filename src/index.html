<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Age</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>A Super Galactic Age Calculator</h1>
    </header>
    <form id="calculate-ages">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="age">Age in Earth Years:</label>
        <input type="text" id="age" class="form-control">
        <button type="submit" class="btn">Calculate!</button>
      </div>
    </form>

    <div>
      <h4 id="name-output"></h4>
      <ul id="output">

      </ul>
    </div>

    <!-- 
      Link for user to look up life expectancy when feature to see remaining years is added
      https://www.blueprintincome.com/tools/life-expectancy-calculator-how-long-will-i-live/ -->
  </div>
</body>
</html>
